<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<script src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
    </head>

    <body>
	
        <div align="center">
			
			<div class="container" align="center">
				<img src="images/logo.png" alt="logo" width="250" height="250" >
                <br><br>
                <form>
					<h4>Username:
					<input type="text" id="username" size="20"></h4>
					<h4>Password:
					<input type="password" id="password"></h4> 
					<input type="button" class="Fullbutton" onclick="loadXMLDoc()" value="GET LOGIN INSTRUCTIONS"><br>
					<p></p>
					<input type="button" class="Fullbutton" onclick="login()" value="LOGIN"/><br>
		
				</form>
				
				<br>
				<h5><a href="signup.html">Sign Up</a> &nbsp;&nbsp;&nbsp; <a href="Recovery.html">Password Recovery</a></h5>
            </div>
        </div>
	<p id="instructions"></p>

	<script>
		function loadXMLDoc() {
  		var xhttp = new XMLHttpRequest();
 		xhttp.onreadystatechange = function() {
    		if (this.readyState == 4 && this.status == 200) {
      			document.getElementById("instructions").innerHTML =
      			this.responseText;
    			}
  		};
  		xhttp.open("GET", "instructions.txt", true);
 		xhttp.send();
		}	
	</script>
	
<script>
function login() {
	var username = document.getElementById('username').value;
	var password = document.getElementById('password').value;
	if ( username == "cit261user" && password == "Winter2018"){
		alert ("Login successfully");
		window.location = "ProfileList.html"; 
	}
	else{
	 	alert("Invalid credentials. Please try again using login instructions.");
	}
}
</script>

    </body>
</html>

	<script>
		function loadXMLDoc() {
  		var xhttp = new XMLHttpRequest();
 		xhttp.onreadystatechange = function() {
    		if (this.readyState == 4 && this.status == 200) {
      			document.getElementById("instructions").innerHTML =
      			this.responseText;
    			}
  		};
  		xhttp.open("GET", "instructions.txt", true);
 		xhttp.send();
		}	
	</script>
